	<title>Cosmere: Mapa Interactivo</title>
	<style>
		.zoom {
		  padding: 50px;
		  background-color: rgba(0, 128, 0, 0);
		  transition: transform .2s; /* Animation*/
		  width: 200px;
		  height: 200px;
		  margin: 0 auto;
		}
		
		.zoom:hover {
		  transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
		}
		</style>
	</head>
